<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>নিবন্ধন ফর্ম</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: radial-gradient(circle at top right, #a1c4fd, #c2e9fb);
      min-height: 100vh;
      display: flex; justify-content: center; align-items: center;
      padding: 20px;
    }
    .register-box {
      background: white;
      padding: 40px 30px;
      border-radius: 14px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    .register-box h2 {
      text-align: center;
      color: #2d3436;
      margin-bottom: 25px;
      font-size: 1.8rem;
    }
    .input-group {
      margin-bottom: 18px;
      position: relative;
    }
    input, select {
      width: 100%;
      padding: 14px 16px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      transition: border-color 0.3s ease;
    }
    input:focus, select:focus {
      border-color: #0984e3;
      outline: none;
      box-shadow: 0 0 6px rgba(9,132,227,0.3);
    }
    .status-icon {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.2rem;
      pointer-events: none;
    }
    input.valid { border-color: green; }
    input.invalid { border-color: red; }
    .error-text {
      color: red;
      font-size: 0.85rem;
      margin-top: 4px;
    }
    button {
      width: 100%;
      padding: 14px;
      font-size: 1.1rem;
      font-weight: 700;
      background-color: #0984e3;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    button:hover:not(:disabled) {
      background-color: #0652dd;
    }
    p {
      margin-top: 18px;
      text-align: center;
      font-size: 0.95rem;
      color: #555;
    }
    a {
      color: #0984e3;
      font-weight: 600;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="register-box">
    <h2>নিবন্ধন ফর্ম</h2>
    <form id="registerForm" novalidate>
      <div class="input-group">
        <input type="text" id="name" placeholder="নাম" required minlength="3" />
      </div>
      <div class="input-group">
        <input type="email" id="email" placeholder="ইমেইল" required />
        <span id="emailStatus" class="status-icon"></span>
        <div id="emailError" class="error-text"></div>
      </div>
      <div class="input-group">
        <input type="password" id="password" placeholder="পাসওয়ার্ড" required minlength="6" />
        <span id="passStatus" class="status-icon"></span>
        <div id="passError" class="error-text"></div>
      </div>
      <div class="input-group">
        <input type="password" id="confirmPassword" placeholder="পাসওয়ার্ড নিশ্চিত করুন" required />
        <span id="confirmStatus" class="status-icon"></span>
        <div id="confirmError" class="error-text"></div>
      </div>
      <div class="input-group">
        <input type="number" id="age" placeholder="বয়স" required min="1" max="150" />
        <div id="ageError" class="error-text"></div>
      </div>
      <div class="input-group">
        <select id="gender" required>
          <option value="">লিঙ্গ নির্বাচন করুন</option>
          <option value="পুরুষ">পুরুষ</option>
          <option value="মহিলা">মহিলা</option>
          <option value="অন্যান্য">অন্যান্য</option>
        </select>
        <div id="genderError" class="error-text"></div>
      </div>

      <button type="submit" id="submitBtn" disabled>নিবন্ধন</button>
      <div id="formMessage" class="error-text" style="text-align:center; margin-top:10px;"></div>
    </form>
    <p>অ্যাকাউন্ট আছে? <a href="login.html">লগইন করুন</a></p>
  </div>

  <script>
    // Firebase config এখানে বসাও (firebase-config.js থেকে অথবা সরাসরি)
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // DOM elements
    const form = document.getElementById('registerForm');
    const submitBtn = document.getElementById('submitBtn');
    const formMessage = document.getElementById('formMessage');

    const nameInput = document.getElementById('name');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const ageInput = document.getElementById('age');
    const genderSelect = document.getElementById('gender');

    // Status & error spans
    const emailStatus = document.getElementById('emailStatus');
    const emailError = document.getElementById('emailError');

    const passStatus = document.getElementById('passStatus');
    const passError = document.getElementById('passError');

    const confirmStatus = document.getElementById('confirmStatus');
    const confirmError = document.getElementById('confirmError');

    const ageError = document.getElementById('ageError');
    const genderError = document.getElementById('genderError');

    // Validation helpers
    function setValid(input, statusEl, errorEl) {
      input.classList.add('valid');
      input.classList.remove('invalid');
      if (statusEl) statusEl.textContent = '✓';
      if (errorEl) errorEl.textContent = '';
    }

    function setInvalid(input, statusEl, errorEl, message) {
      input.classList.add('invalid');
      input.classList.remove('valid');
      if (statusEl) statusEl.textContent = '✗';
      if (errorEl) errorEl.textContent = message;
    }

    // Email validation
    function validateEmail() {
      const val = emailInput.value.trim();
      if (!val) {
        setInvalid(emailInput, emailStatus, emailError, 'ইমেইল প্রয়োজন');
        return false;
      }
      const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!regex.test(val)) {
        setInvalid(emailInput, emailStatus, emailError, 'সঠিক ইমেইল লিখুন');
        return false;
      }
      setValid(emailInput, emailStatus, emailError);
      return true;
    }

    // Password validation
    function validatePassword() {
      const val = passwordInput.value;
      if (val.length < 6) {
        setInvalid(passwordInput, passStatus, passError, 'পাসওয়ার্ড কমপক্ষে ৬ অক্ষর');
        return false;
      }
      setValid(passwordInput, passStatus, passError);
      return true;
    }

    // Confirm password validation
    function validateConfirmPassword() {
      const val = confirmPasswordInput.value;
      if (val !== passwordInput.value) {
        setInvalid(confirmPasswordInput, confirmStatus, confirmError, 'পাসওয়ার্ড মেলেনি');
        return false;
      }
      setValid(confirmPasswordInput, confirmStatus, confirmError);
      return true;
    }

    // Age validation
    function validateAge() {
      const val = ageInput.value.trim();
      if (!val || isNaN(val) || val < 1 || val > 150) {
        ageError.textContent = 'বয়স ১ থেকে ১৫০ এর মধ্যে হতে হবে';
        ageInput.classList.add('invalid');
        ageInput.classList.remove('valid');
        return false;
      }
      ageError.textContent = '';
      ageInput.classList.add('valid');
      ageInput.classList.remove('invalid');
      return true;
    }

    // Gender validation
    function validateGender() {
      if (!genderSelect.value) {
        genderError.textContent = 'লিঙ্গ নির্বাচন করুন';
        genderSelect.classList.add('invalid');
        genderSelect.classList.remove('valid');
        return false;
      }
      genderError.textContent = '';
      genderSelect.classList.add('valid');
      genderSelect.classList.remove('invalid');
      return true;
    }

    // Name validation (min length 3)
    function validateName() {
      const val = nameInput.value.trim();
      if (val.length < 3) {
        nameInput.classList.add('invalid');
        nameInput.classList.remove('valid');
        return false;
      }
      nameInput.classList.add('valid');
      nameInput.classList.remove('invalid');
      return true;
    }

    // Check if all inputs valid
    function checkFormValidity() {
      const valid = validateName() &&
                    validateEmail() &&
                    validatePassword() &&
                    validateConfirmPassword() &&
                    validateAge() &&
                    validateGender();

      submitBtn.disabled = !valid;
    }

    // Add event listeners for real-time validation
    nameInput.addEventListener('input', checkFormValidity);
    emailInput.addEventListener('input', checkFormValidity);
    passwordInput.addEventListener('input', () => {
      validatePassword();
      validateConfirmPassword();
      checkFormValidity();
    });
    confirmPasswordInput.addEventListener('input', () => {
      validateConfirmPassword();
      checkFormValidity();
    });
    ageInput.addEventListener('input', checkFormValidity);
    genderSelect.addEventListener('change', checkFormValidity);

    // Handle form submit
    form.addEventListener('submit', async e => {
      e.preventDefault();
      formMessage.textContent = '';

      if (!submitBtn.disabled) {
        submitBtn.disabled = true;
        submitBtn.textContent = 'অপেক্ষা করুন...';

        try {
          const userCredential = await auth.createUserWithEmailAndPassword(emailInput.value.trim(), passwordInput.value);
          const user = userCredential.user;

          // Save extra user info in Firestore
          await db.collection('users').doc(user.uid).set({
            name: nameInput.value.trim(),
            email: emailInput.value.trim(),
            age: Number(ageInput.value),
            gender: genderSelect.value,
            createdAt: firebase.firestore.FieldValue.serverTimestamp()
          });

          formMessage.style.color = 'green';
          formMessage.textContent = 'নিবন্ধন সফল হয়েছে! লগইন পৃষ্ঠায় নিয়ে যাওয়া হচ্ছে...';

          setTimeout(() => {
            window.location.href = 'login.html';
          }, 2000);

        } catch (error) {
          formMessage.style.color = 'red';
          if (error.code === 'auth/email-already-in-use') {
            formMessage.textContent = 'এই ইমেইল আগে থেকেই ব্যবহার করা হয়েছে।';
          } else if (error.code === 'auth/invalid-email') {
            formMessage.textContent = 'ইমেইল ঠিকমত নয়।';
          } else if (error.code === 'auth/weak-password') {
            formMessage.textContent = 'পাসওয়ার্ড দুর্বল।';
          } else {
            formMessage.textContent = error.message;
          }
        } finally {
          submitBtn.disabled = false;
          submitBtn.textContent = 'নিবন্ধন';
        }
      }
    });

    // প্রথমে চেক করো যেন বাটন ডিসেবল থাকে
    checkFormValidity();
  </script>
</body>
</html>
