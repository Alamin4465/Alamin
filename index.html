<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Income-Expense Tracker</title>
  <style>
    body {
      font-family: 'SolaimanLipi', Arial, sans-serif;
      max-width: 800px;
      margin: 20px auto;
      padding: 10px;
    }
    #summary {
      padding: 10px;
      background-color: #e0f7fa;
      border: 1px solid #00acc1;
      border-radius: 5px;
      font-size: 16px;
      margin-bottom: 15px;
    }
    button {
      margin: 5px 5px 15px 0;
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
    }
    form > * {
      margin: 5px 0;
      display: block;
      width: 100%;
      max-width: 300px;
      padding: 8px;
      font-size: 14px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    .action-btn {
      margin-right: 5px;
      padding: 4px 8px;
      font-size: 13px;
    }
  </style>
</head>
<body>

  <div id="summary">লোড হচ্ছে...</div>

  <div>
    <button id="filterAll">সব</button>
    <button id="filterIncome">আয়</button>
    <button id="filterExpense">ব্যয়</button>
  </div>

  <form id="transactionForm">
    <input type="date" id="date" name="date" required />
    <select id="type" name="type" required>
      <option value="" disabled selected>ধরন নির্বাচন করুন</option>
      <option value="আয়">আয়</option>
      <option value="ব্যয়">ব্যয়</option>
    </select>
    <input type="text" id="category" name="category" placeholder="বিভাগ" required />
    <input type="number" id="amount" name="amount" placeholder="টাকা" step="0.01" min="0" required />
    <button type="submit">সাবমিট</button>
  </form>

  <table id="transactionTable">
    <thead>
      <tr>
        <th>তারিখ</th>
        <th>ধরন</th>
        <th>বিভাগ</th>
        <th>টাকা</th>
        <th>অ্যাকশন</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button id="logoutBtn" style="margin-top: 20px; background:#f44336; color:#fff;">লগআউট</button>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script> <!-- তোমার ফায়ারবেস কনফিগ ফাইল -->
  <script src="script.js"></script>

</body>
</html>
