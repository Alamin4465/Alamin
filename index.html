<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>আয়-ব্যয় ট্র্যাকার</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>
</head>
<body>
  <div class="container">
    <h2>আপনার আয়-ব্যয়</h2>
    <div id="user-info"></div>
    <div id="summary">
      <p>মোট আয়: <span id="totalIncome">0</span> টাকা</p>
      <p>মোট ব্যয়: <span id="totalExpense">0</span> টাকা</p>
      <p>বর্তমান ব্যালেন্স: <span id="balance">0</span> টাকা</p>
    </div>

    <form id="transactionForm">
      <input type="date" id="date" required>

      <select id="type" required>
        <option value="">টাইপ নির্বাচন করুন</option>
        <option value="income">আয়</option>
        <option value="expense">ব্যয়</option>
      </select>

      <select id="category" required>
        <option value="">ক্যাটেগরি নির্বাচন করুন</option>
      </select>

      <input type="number" id="amount" placeholder="টাকার পরিমাণ" required>
      <button type="submit">সংরক্ষণ করুন</button>
    </form>
<div class="Filter-tabel">
    <h3>লেনদেন তালিকা</h3>
  <div id="filterButtons">
  <button data-filter="all" class="filterBtn active">সব</button>
  <button data-filter="income" class="filterBtn">শুধু আয়</button>
  <button data-filter="expense" class="filterBtn">শুধু ব্যয়</button>
</div>
    <table id="transactionTable">
      <thead>
        <tr>
          <th>তারিখ</th>
          <th>টাইপ</th>
          <th>ক্যাটেগরি</th>
          <th>টাকা</th>
          <th>অ্যাকশন</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
</div>
    <div class=filfer-mas"> 
      <label>তারিখ নির্বাচন:
  <input type="date" id="dateFilter">
</label>

<label>মাস নির্বাচন:
  <input type="month" id="monthFilter">
</label>

<button id="resetFilter">ফিল্টার রিসেট করুন</button>

<table id="transactionTable">
  <thead>
    <tr>
      <th>তারিখ</th>
      <th>বিভাগ</th>
      <th>আয়ের ধরন</th>
      <th>টাকা</th>
    </tr>
  </thead>
  <tbody id="tableBody">
    <!-- ডেটা এখানে আসবে -->
  </tbody>
</table>
      <div id="summaryBox">
  <p>গত মাসের অবশিষ্ট: <span id="prevBalance">0</span> টাকা</p>
  <p>বর্তমান মাসের আয়: <span id="currIncome">0</span> টাকা</p>
  <p>বর্তমান মাসের ব্যয়: <span id="currExpense">0</span> টাকা</p>
  <p><strong>মোট ব্যালেন্স: <span id="totalBalance">0</span> টাকা</strong></p>
</div>
</div>

    <button id="logoutBtn">লগআউট</button>
  </div>

  <script>
    // ক্যাটেগরি লিস্ট
    const incomeCategories = ["বেতন", "ব্যবসা", "অন্যান্য"];
    const expenseCategories = [
      "বাসা ভাড়া", "মোবাইল রিচার্জ", "বিদ্যুৎ বিল", "পরিবহন", "দোকান বিল",
      "কেনাকাটা", "গাড়ির খরচ", "কাচা বাজার", "বাড়ি", "হাস্পাতাল",
      "ব্যক্তিগত", "অন্যান্য"
    ];

    // টাইপ অনুযায়ী ক্যাটেগরি লোড
    document.getElementById("type").addEventListener("change", function () {
      const type = this.value;
      const categorySelect = document.getElementById("category");
      categorySelect.innerHTML = '<option value="">ক্যাটেগরি নির্বাচন করুন</option>';

      const categories = type === "income" ? incomeCategories : type === "expense" ? expenseCategories : [];
      categories.forEach(cat => {
        const option = document.createElement("option");
        option.value = cat;
        option.textContent = cat;
        categorySelect.appendChild(option);
      });
    });
  </script>
<script src="monthday.js"></script>
  <script src="script.js"></script>
</body>
</html>
