<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>আয়-ব্যয় ব্যবস্থাপনা</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>
</head>
<body>
  <div class="container">
	  
	  <div id="user-info"></div>
	  <div class="header-box">
		  <h1>আয়-ব্যয় ব্যবস্থাপনা সিস্টেম</h1>
		  <p>লেনদেনের হিসাব সংরক্ষণ করুন</p>
	  </div>
	  <div id="summary" class="summary-row">
		  <div class="summary-item">
			  <img src="https://cdn-icons-png.flaticon.com/512/2331/2331949.png" alt="আয়" class="summary-icon" />
			  <div class="summary-amount" id="totalIncome">0</div>
		  </div>
		  <div class="summary-item">
			  <img src="https://cdn-icons-png.flaticon.com/512/1828/1828899.png" alt="ব্যয়" class="summary-icon" />
			  <div class="summary-amount" id="totalExpense">0</div>
		  </div>
		  <div class="summary-item">
			  <img src="https://cdn-icons-png.flaticon.com/512/2721/2721236.png" alt="ব্যালেন্স" class="summary-icon" />
			  <div class="summary-amount" id="balance">0</div>
		  </div>
	  </div>
    				
<div class="from_saving">
  <div class="from">  <form id="transactionForm">
      <input type="date" id="date" required>

      <select id="type" required>
        <option value="">টাইপ নির্বাচন করুন</option>
        <option value="income">আয়</option>
        <option value="expense">ব্যয়</option>
      </select>

      <select id="category" required>
        <option value="">ক্যাটেগরি নির্বাচন করুন</option>
      </select>

      <input type="number" id="amount" placeholder="টাকার পরিমাণ" required>
      <button type="submit">সংরক্ষণ করুন</button>
    </form>
  </div>
  <div>
    <h3>মাসিক সঞ্চয়:</h3>
   <p><span id="alwaysSavingsPercentage">0.00</span>%</p>
  <p><span id="alwaysMonthlySavings">0.00</span> টাকা</p>
  
</div>
</div>
<div class="Filter-tabel">
    <h3>লেনদেন তালিকা</h3>
  <div id="filterButtons">
  <button data-filter="all" class="filterBtn active">সব</button>
  <button data-filter="income" class="filterBtn">শুধু আয়</button>
  <button data-filter="expense" class="filterBtn">শুধু ব্যয়</button>
</div>
    <table id="transactionTable">
      <thead>
        <tr>
          <th>তারিখ</th>
          <th>টাইপ</th>
          <th>ক্যাটেগরি</th>
          <th>টাকা</th>
          <th>অ্যাকশন</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
</div>
    <div class=filfer-mas"> 
      <div>
  <label>তারিখ নির্বাচন করুন:</label>
  <input type="date" id="dateFilter" />
  <label>মাস নির্বাচন করুন:</label>
  <input type="month" id="monthFilter" />
  <button id="resetFilterBtn">রিসেট</button>
</div>

<table id="filteredTable" border="1" style="margin-top: 10px; width: 100%;">
  <thead>
    <tr>
      <th>তারিখ/মাস</th>
      <th>ক্যাটাগরি</th>
      <th>আয় টাকা</th>
      <th>ব্যয় টাকা</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<!-- মাসিক সামারি -->
<div id="monthlySummary" style="margin-top: 20px; border: 1px solid #ccc; padding: 10px; display: none;">
  <h3>মাসিক সামারি</h3>
  <p>গত মাসের টাকা: <span id="prevBalance">0</span> টাকা</p>
  <p>বর্তমান মাসের আয়: <span id="monthlyIncome">0</span> টাকা</p>
  <p>বর্তমান মাসের ব্যয়: <span id="monthlyExpense">0</span> টাকা</p>
  <p><strong>মোট টাকা: <span id="totalBalance">0</span> টাকা</strong></p>
</div>
</div>

    <button id="logoutBtn">লগআউট</button>
  </div>

  <script>
    // ক্যাটেগরি লিস্ট
    const incomeCategories = ["বেতন", "ব্যবসা", "অন্যান্য"];
    const expenseCategories = [
      "বাসা ভাড়া", "মোবাইল রিচার্জ", "বিদ্যুৎ বিল", "পরিবহন", "দোকান বিল",
      "কেনাকাটা", "গাড়ির খরচ", "কাচা বাজার", "বাড়ি", "হাস্পাতাল",
      "ব্যক্তিগত", "অন্যান্য"
    ];

    // টাইপ অনুযায়ী ক্যাটেগরি লোড
    document.getElementById("type").addEventListener("change", function () {
      const type = this.value;
      const categorySelect = document.getElementById("category");
      categorySelect.innerHTML = '<option value="">ক্যাটেগরি নির্বাচন করুন</option>';

      const categories = type === "income" ? incomeCategories : type === "expense" ? expenseCategories : [];
      categories.forEach(cat => {
        const option = document.createElement("option");
        option.value = cat;
        option.textContent = cat;
        categorySelect.appendChild(option);
      });
    });
  </script>
<script src="monthday.js"></script>
  <script src="script.js"></script>
</body>
</html>
